<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="content1">
          <button
            style="cursor: pointer"
            onclick="document.getElementById('img').src='light-on.gif'"
          >
            light on
          </button>
          <img id="img" src="./light-off.gif" alt="" />
          <button
            style="cursor: pointer"
            onclick="document.getElementById('img').src='light-off.gif'"
          >
            light off
          </button>
        </div>
        <hr />

        <div class="content2">
          <p id="text">JavaScript can change the style of an HTML element.</p>
          <button
            type="button"
            onclick="document.getElementById('text').style.fontSize='30px'"
          >
            Zoom
          </button>

          <button
            type="button"
            onclick="document.getElementById('text').style.fontSize='16px'"
          >
            Medium
          </button>

          <button
            type="button"
            onclick="document.getElementById('text').style.fontSize='10px'"
          >
            Shrink
          </button>
          <hr />

          <div class="content3">
            <p id="value"></p>
            <script>
              let x, y, z;
              x = 5;
              y = 18;
              z = x * y;
              document.getElementById("value").innerHTML =
                "The value of z is " + z + ".";
            </script>
          </div>
          <hr />

          <div class="content4">
            <p id="demo">
              <input type="number" />
            </p>
            <script></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
